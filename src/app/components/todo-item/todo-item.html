<div class="todo" id="{{todo().id}}">
  <div id="todo-upper">
    <h1 id="todo-title">{{todo().title}}</h1>
    <div id="todo-buttons">
      <button class="todo-btn" id="edit-btn"><img src="assets/imgs/mingcute_pencil-fill.png"></button>
      <button class="todo-btn" id="delete-btn"><img src="/assets/imgs/gravity-ui_trash-bin.png"></button>
    </div>
  </div>
  <p id="todo-description">{{todo().description}}</p>
  <p id="todo-createdAt">Created At:{{todo().createdAt}}</p>
</div>
