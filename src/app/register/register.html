<div id="register-container">
  <h1>REGISTER</h1>
  <div id="input-container">
    <input type="text" [(ngModel)]="usernameValue" placeholder="username">
    <input type="email" [(ngModel)]="emailValue" placeholder="email">
    <input type="password" [(ngModel)]="passwordValue" placeholder="password">
  </div>
  <div id="button-container">
      <button  (click)="registerNewUser()">REGISTER</button>
    <button routerLink='/login'>SIGN IN</button>
  </div>

</div>
