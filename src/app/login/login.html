<div id="login-container">
  <h1>LOG IN</h1>
  <div id="input-container">
    <input type="text" [(ngModel)]="usernameValue" placeholder="username">
    <input type="password" [(ngModel)]="passwordValue" placeholder="password">
  </div>
  <div id="button-container">
    <button  routerLink='/register'>REGISTER</button>
    <button (click)="logInUser()" routerLink='/todos'>SIGN IN</button>
  </div>
</div>
